#Do not change this value!
instance-id = 046a9076-55e1-4ce0-8033-d5afcdb3fb24

#Parallelism
max-parallel-jobs = 20

#Thread pool
idle-thread-count = 10
max-thread-count = 50

#Database pool
protect-passwords = false

#Scheduler
check-interval-seconds = 10

#Hibernate
hibernate.connection.driver_class = com.mysql.jdbc.Driver
hibernate.connection.url = jdbc:mysql://127.0.0.1/queuebic
hibernate.connection.username = root
hibernate.connection.password = root
hibernate.c3p0.min_size=5
hibernate.c3p0.max_size=20
hibernate.c3p0.timeout=1800
hibernate.c3p0.max_statements=50
hibernate.dialect = org.hibernate.dialect.MySQLDialect
hibernate.hbm2ddl.auto = update
hibernate.show_sql = true
hibernate.format_sql = true

#OpenStack
openstack.identity-url = https://identity.api.rackspacecloud.com/v2.0/tokens